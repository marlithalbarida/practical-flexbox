<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEXBOX 1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        border: 2px solid black;
        margin: 2px;
        padding: 10px;
        height: 10vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .small-box {
        width: 40px;
        height: 40px;
        background-color: red;
        border: none;
      }

      .rectangle-box {
        width: 45px;
        height: 25px;
        background-color: red;
        border: none;
      }

      .header-right {
        display: flex;
        gap: 2px;
      }

      .main-content {
        display: flex;
        flex: 1;
        margin: 2px;
        height: 70vh;
      }

      .main {
        display: flex;
        flex-direction: column;
        gap: 2px;
        border: 2px solid black;
        margin-right: 2px;
        padding: 4px;
      }
      .top-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2px;
        padding: 10px;
        border: 2px solid black;
        margin-bottom: 5px;
        align-content: flex-start;
      }

      .box {
        width: 90px;
        height: 90px;
        border: 1px solid black;
      }

      .bottom-container {
        display: flex;
        flex-direction: row;
        gap: 10px;
        padding: 10px;
        border: 2px solid black;
        justify-content: space-between;
      }

      .bottom-box {
        width: 250px;
        height: 150px;
        border: 1px solid black;
      }

      .aside {
        flex: 0 0 10%;
        border: 2px solid black;
        padding: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
      }

      .rectangle-box-aside {
        width: calc(100% - 10px);
        width: 250px;
        height: 25px;

        border: 1px solid black;
      }

      .footer-wrapper {
        display: flex;
        flex-direction: column;
        margin: 2px;
      }

      footer {
        border: 2px solid black;
        border-bottom: none;
        padding: 10px;
        height: 10vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      footer p {
        margin: 0;
      }

      .footer-second {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .footer-second .small-box {
        margin: 1px;
        width: 1.5vw;
        height: 1.5vw;
        background-color: red;
      }

      .footer-second .small-box-container {
        display: flex;
        gap: 1px;
      }

      .main-content {
        height: calc(100vh - 20vh);
      }

      @media screen and (max-width: 768px) {
        .main-content {
          flex-direction: column;
        }

        .footer-wrapper {
          flex-direction: column;
        }

        header,
        footer {
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="small-box"></div>
        <span>FLEXBOX</span>
      </div>

      <div class="header-right">
        <div class="rectangle-box"></div>
        <div class="rectangle-box"></div>
      </div>
    </header>

    <div class="main-content">
      <div class="main">
        <div class="top-container">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>

        <div class="bottom-container">
          <div class="bottom-box"></div>
          <div class="bottom-box"></div>
          <div class="bottom-box"></div>
        </div>
      </div>

      <div class="aside">
        <div class="rectangle-box-aside"></div>
        <div class="rectangle-box-aside"></div>
        <div class="rectangle-box-aside"></div>
        <div class="rectangle-box-aside"></div>
        <div class="rectangle-box-aside"></div>
        <div class="rectangle-box-aside"></div>
        <div class="rectangle-box-aside"></div>
        <div class="rectangle-box-aside"></div>
        <div class="rectangle-box-aside"></div>
        <div class="rectangle-box-aside"></div>
      </div>
    </div>

    <div class="footer-wrapper">
      <footer>
        <div class="header-left">
          <div class="small-box"></div>
          <span>FLEXBOX</span>
        </div>
        <div></div>
      </footer>
      <footer class="footer-second">
        <div class="small-box-container">
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
        </div>
        <p>Â© Copyright All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
